<!DOCTYPE html>
<html>
<head>
  <style>
    .envelope {
      width: 600px;
      height: 300px;
      border: 1px solid #000;
      padding: 20px;
      position: relative;
      font-family: Arial, sans-serif;
    }

    .sender {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 14px;
    }

    .receiver {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      text-align: left;
    }
  </style>
</head>
<body>

<div class="envelope">
  <div class="sender">
    <strong>Sender:</strong><br>
    Ram Kumar<br>
    123 Lakeview Road<br>
    Hyderabad, Telangana 500001<br>
    India
  </div>

  <div class="receiver">
    <strong>Recipient:</strong><br>
    Priya Sharma<br>
    456 Hilltop Avenue<br>
    Bengaluru, Karnataka 560034<br>
    India
  </div>
</div>

</body>
</html>
